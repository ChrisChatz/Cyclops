Summary: Through this site the user can control the vehicle using the four

         are presented.

<html>
  <head>
      <title>Robot Controller</title>
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="myvehicle.css">
      <script type="text/javascript" src="zepto.min.js"></script>
      <script type="text/javascript">
<!--
/* With those two functions the client sends to the server a new API 
        which called arduino. So after "/arduino" we send the command to the server. */

        //This function checks if a specific button was pressed. 
        function CheckKeyCode1()
        {
            if(event.keyCode==38){
                $('#content').load('/arduino/forward');
            }
            else if(event.keyCode==39){
                $('#content').load('/arduino/right');
            }
            else if(event.keyCode==37){
                $('#content').load('/arduino/left');
            }
            else if(event.keyCode==40){
                $('#content').load('/arduino/reverse');
            }
            else if(event.keyCode==32){
                $('#content').load('/arduino/stop');
            }
            else if(event.keyCode==65){
                $('#content').load('/arduino/servoLeft');
            }
            else if(event.keyCode==68){
                $('#content').load('/arduino/servoRight');
            }
            else if(event.keyCode==87){
                $('#content').load('/arduino/servoCenter');
            }
            else if(event.keyCode==80){
                $('#content').load('/arduino/photo');
            }
        }

</script>
  </head>
  <body onkeydown="CheckKeyCode1()">
    <span id="content"></span>
    <div class="image">
       <img src="yun.png">
    </div>
    <div class="Camera_in">
        <img src="camera2.png">
    </div>
    <div class="Car_in">
        <img src="car2.png">
    </div>
    <div class="Name">
       <img src="name2.png">
    </div>
    <div class="Stream">
      <!--In this div the user can watch the environment around the vehicle.-->
      <iframe src="http://192.168.1.111:8080/stream_simple.html" class="noScrolling">
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>

</body>
</html>
